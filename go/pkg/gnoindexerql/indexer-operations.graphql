query GetPostTransactions($StartBlock: Int!, $PkgPath: String!) {
  transactions(
    filter: {
      success: true
      message: {
        vm_param: { exec: { func: "CreatePost", pkg_path: $PkgPath } }
      }
      from_block_height: $StartBlock
    }
  ) {
    index
    hash
    success
    block_height
    gas_wanted
    gas_used
    memo
    messages {
      typeUrl
      route
      value {
        ... on MsgCall {
          caller
          send
          pkg_path
          func
          args
        }
      }
    }
    response {
      data
      info
      log
    }
  }
}

query GetAddPackageTxs() {
  transactions(
    filter: {
      message: { type_url: add_package }
    }
  ) {
		index
		hash
		success
		block_height
		gas_wanted
		gas_used
		memo
		messages {
			typeUrl
			route
			value {
        ... on MsgAddPackage {
					creator
          package {
            path
          }
          deposit
				}
			}
		}
		response {
			data
			info
			log
    }
	}
}
